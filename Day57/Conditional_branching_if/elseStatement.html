<!DOCTYPE html>
<html>
<body>
    <script>
        //else clause:
        let year = prompt('In which year was ECMAScript-2015 specification published?', '');
        if (year == 2015) {
            alert( 'You guessed it right!' );
        } else {
            alert( 'How can you be so wrong?' ); // if you give any value except 2015
        }
    </script>
</body>
</html>
