Replace Function Expressions with arrow functions in the code below:

}

-->

<!DOCTYPE html>
<html>
<body>
    <script>
        //Task Solution of Arrow Function
        function ask(question, yes, no) {
    if (confirm(question)) yes();
    else no();
    }

    ask(
    "Do you agree?",
    () => alert("You agreed."),
    () => alert("You canceled the execution.")
    );
    </script>
</body>
</html>
