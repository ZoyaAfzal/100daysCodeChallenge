<!--Task157: ConditionalBranching/ Multiple Conditional Operator "?"-->

<!DOCTYPE html>
<html>
<body>
    <script>
        // Multiple onditional Operator or Ternary Operator "?"
        let age = prompt('age?', 18);

        let message = (age < 3) ? 'Hi, baby!' :
        (age < 18) ? 'Hello!' :
        (age < 100) ? 'Greetings!' :
        'What an unusual age!';

        alert( message );

    /*It may be difficult at first to grasp what’s going on. But after a closer look, we can see that it’s just 
    an ordinary sequence of tests:
    The first question mark checks whether age < 3.
    If true – it returns 'Hi, baby!'. Otherwise, it continues to the expression after the colon “:”, checking age < 18.
    If that’s true – it returns 'Hello!'. Otherwise, it continues to the expression after the next colon “:”, checking age < 100.
    If that’s true – it returns 'Greetings!'. Otherwise, it continues to the expression after the last colon “:”, 
    returning 'What an unusual age!'.*/

        //Here’s how this looks using if..else:
        if (age < 3) {
            message = 'Hi, baby!';
        } else if (age < 18) {
            message = 'Hello!';
        } else if (age < 100) {
            message = 'Greetings!';
        } else {
            message = 'What an unusual age!';
        }
    </script>
</body>
</html>
