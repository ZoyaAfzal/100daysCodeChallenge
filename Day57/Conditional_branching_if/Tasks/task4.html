<!--Task157: Q5-Rewrite 'if' into '?'
Rewrite this if using the conditional operator '?':let result;
if (a + b < 4) {
    result = 'Below';
} else {
    result = 'Over';
}
-->

<!DOCTYPE html>
<html>
<body>
    <script>
    let a = 1;
    let b = 2;
    let result = (a + b < 4) ? 'Below' : 'Over';
    alert(result); //Below
    </script>
</body>
</html>
