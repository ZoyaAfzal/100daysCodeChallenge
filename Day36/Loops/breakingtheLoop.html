<!--Task159: Loops/ Breaking the loop-->

<!DOCTYPE html>
<html>
<body>
    <script>
        //Breaking the loop :
        //The loop below asks the user for a series of numbers, “breaking” when no number is entered.
        let sum = 0;

        while (true) {

        let value = +prompt("Enter a number", '');

        if (!value) break; // (*)

        sum += value;

        }
        alert( 'Sum: ' + sum );
        /*The break directive is activated at the line (*) if the user enters an empty line or cancels the 
        input. It stops the loop immediately, passing control to the first line after the loop. Namely, alert.*/
    </script>
    
</body>
</html>
