<!--Task159: Loops/ Inline Variable Declaration-->

<!DOCTYPE html>
<html>
<body>
    <script>
        //Inline Variable Declaration in forLoop :
        //Here, the “counter” variable i is declared right in the loop. This is called an “inline” variable declaration.
        for (let i = 0; i < 3; i++) {
        alert(i); // 0, 1, 2
        }
        
        alert(i); // error, no such variable
       // Such variables are visible only inside the loop.
        
        //Instead of defining a variable, we could use an existing one :
        let i = 0;

        for (i = 0; i < 3; i++) { // using an existing variable
        alert(i); // 0, 1, 2
        }

        alert(i); // 3, visible, because declared outside of the loop
        
    </script>
    
</body>
</html>
