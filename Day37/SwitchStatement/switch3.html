<!DOCTYPE html>
<html>
<body>
    <script>
     //Any expression can be a switch/case argument
     //Both switch and case allow arbitrary expressions :
        let a = "1";
        let b = 0;

        switch (+a) {
        case b + 1:
        alert("this runs, because +a is 1, exactly equals b+1");
        break;

        default:
        alert("this doesn't run");
        }

       //Here +a gives 1, thatâ€™s compared with b + 1 in case, and the corresponding code is executed.
        
    </script>
</body>
</html>
