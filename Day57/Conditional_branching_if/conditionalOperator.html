<!DOCTYPE html>

<body>
    <script>
        //Conditional Operator or Ternary Operator "?"
        let age = prompt('How old are you?', '');
        
        let accessAllowed = (age > 18) ? true : false;
        //The condition is evaluated: if it’s truthy then value1 is returned, otherwise – value2.

        alert(accessAllowed);
    </script>
