<!--Task157: Q3- Using if..else, write the code which gets a number via prompt and then shows in alert:
1, if the value is greater than zero,
-1, if less than zero,
0, if equals zero.
In this task we assume that the input is always a number.-->

<!DOCTYPE html>
<html>
<body>
    <script>
        let value = prompt('Type a number', 0);

        if (value > 0) {
            alert( 1 );
        } else if (value < 0) {
            alert( -1 );
        } else {
            alert( 0 );
        };
    </script>
</body>
</html>
