<!--Task159: The Switch Statement in JavaScript-->


<!DOCTYPE html>
<html>
<body>
    <script>
     //Switch Statement Example without break :
        let a = 2 + 2;

        switch (a) {
        case 3:
            alert( 'Too small' );
        case 4:
            alert( 'Exactly!' );
        case 5:
            alert( 'Too big' );
        default:
            alert( "I don't know such values" );
        }
        
        /*In the example above weâ€™ll see sequential execution of three alerts:
        alert( 'Exactly!' );
        alert( 'Too big' );
        alert( "I don't know such values" );*/


    </script>
</body>
</html>
