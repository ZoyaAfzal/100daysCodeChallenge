<!--Task159: Loops/ do...while loop-->

<!DOCTYPE html>
<html>
<body>
    <script>
        /*do...WhileLoop Examples:
        The loop will first execute the body, then check the condition, and, while it’s truthy, 
        execute it again and again*/
        let i = 0;
        do {
        alert( i );
        i++;
        } while (i < 3);
        
        /*This form of syntax should only be used when you want the body of the loop to execute 
        at least once regardless of the condition being truthy. Usually, the other form is 
        preferred: while(…) {…}.*/


    </script>
</body>
</html>
