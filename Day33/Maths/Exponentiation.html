<!--Task 156: Math/Exponentiation **-->

<!DOCTYPE html>
<html>
<body>

    <script>
    //Exponentiation**:
    alert( 2 ** 2 ); // 2² = 4
    alert( 2 ** 3 ); // 2³ = 8
    alert( 2 ** 4 ); // 2⁴ = 16

    //a square root is an exponentiation by ½:
    alert( 4 ** (1/2) ); // 2 (power of 1/2 is the same as a square root)
    alert( 8 ** (1/3) ); // 2 (power of 1/3 is the same as a cubic root)
    </script>

</body>
</html>
