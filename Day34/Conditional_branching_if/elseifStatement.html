<!--Task157: ConditionalBranching/Several Conditions: "elseif"-->

<!DOCTYPE html>
<html>
<body>
    <script>
        //SeveralConditions: else if
        let year = prompt('In which year was ECMAScript-2015 specification published?', '');
        if (year < 2015) {
            alert( 'Too early...' );
        } else if (year > 2015) {
            alert( 'Too late' );
        } else {
            alert( 'Exactly!' );
        }
    </script>
</body>
</html>
