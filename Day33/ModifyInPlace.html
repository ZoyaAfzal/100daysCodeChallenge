<!--Task 156: Modify In Place-->

<!DOCTYPE html>
<html>
<body>

    <script>
//Modify-in-place
    let n = 2;
    n = n + 5;
    n = n * 2;

//This notation can be shortened using the operators += and *=:
    let o = 2;
    o += 5; // now n = 7 (same as n = n + 5)
    o *= 2; // now n = 14 (same as n = n * 2)

    alert( o ); // 14
    
//Short “modify-and-assign” operators exist for all arithmetical and bitwise operators: /=, -=, += etc.
    let p = 2;
    p *= 3 + 5; // right part evaluated first, same as n *= 8

    alert( p ); // 16
    </script>

</body>
</html>
