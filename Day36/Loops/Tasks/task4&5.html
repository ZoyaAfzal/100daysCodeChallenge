<body>
    <script>
        //Q4-Answer
        for (let i = 2; i <= 10; i++) {
        if (i % 2 == 0) {
        alert( i );
        }
        }
        //We use the “modulo” operator % to get the remainder and check for the evenness here.
        
        //Q5-Answer
        let i = 0;
        while (i < 3) {
        alert( `number ${i}!` );

        }
